<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="GoogleSignInCSS.css">
    <title>Google Sign In</title>
</head>
<body>
    <div id = "container">
        <div id = "left">
            <div id = "left-content">
                <div id = "logo">
                    <img src="search.png" alt="">
                </div>
                <div id = "title">
                    <p>Sign in</p>
                </div>
                <div id = "description">
                    <p>Use your Google Account</p>
                </div>
            </div>
        </div>
        <div id = "right">
            <div id = "right-content">
                <div id = "login">
                    <input type="text" name="" id="" placeholder="Email or phone">
                    <p>Forgot email?</p>
                </div>
                <div id = "other-method">
                    <p>
                        Not your computer? Use Guest mode to sign in privately. <span>Learn more</span>
                    </p>
                </div>
                <div id = "btn-action">
                    <button id = "create">Create account</button>
                    <button id = "next">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
